<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href ="{% static 'spotify/main.css' %}">
    <script src="{%static 'spotify/django_ajax.js' %}"></script>
    <script src="{% static 'spotify/frontend.js' %}"> </script>
	<title></title>
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <h4>Please hit sync to let us download your library</h4>
            <div id="sync-library">
                <button id='sync'>Sync</button>
                <div id="loading"></div>
            </div>
            <a id='logout' href="/logout">Logout</a>
        </div>

        <div class="col-md-4">
            <h4>Search for a song</h4>
            <form id="songsearch" action="search" method="GET">
                {% csrf_token %}
                <input type="text" name="search_query">
                <input type="submit" value="Search">
            </form>
            <div id="searchresult"><ul id="searchresult_list"></ul></div>
        </div>

        <div class="col-md-4">
            {% if user_list %}
                <ul>
                {% for user in user_list %}
                    <li id="{{ user }}-button">{{ user }}<button class="btn followButton">follow</button></li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>


</body>
</html>
