{% extends "spotify/base.html" %}
{% load staticfiles %}

{% block extras %} 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% endblock %} 


{% block js %}
    <script src="{% static 'spotify/engine.js' %}"> </script>
    <script src="{% static 'spotify/django_ajax.js' %}"> </script>
{% endblock %}


{% block content %}


<div class="row">
    <div class="col-md-12 col-lg-12">
        <p><a id='home' href="/callback">Your Timeline</a></p>
    </div>
</div>



<!-- <br> -->



<div class="row">
  <div class="col-md-4">
    Number of songs <i id="number_songs_info" class="fa fa-info"data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Select the number of songs to be in your custom playlist."
></i>

    <select id="number_songs" class="form-control" default="5">
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
    </select>
    <br>
  
    Who You Follow <i id="follow_info" class="fa fa-info" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Do you want the music in your custom playlist to be generated based on the people you follow or by our awesome algorithm that finds other users on our site who have similar music preferences to you. Selecting 10 will ensure that your custom playlist is only selected from the playlists of people that you follow."></i>
   
   <div class="row">
        <div class="col-md-9">
            <div id="follow" class="range-slider round" data-slider data-options="display_selector: #follow-count; initial: 1; start: 1; end: 10;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
        </div>
        </div> 

        <div class="col-md-3">
            <input type="number" id="follow-count" value="1" />
        </div>
    </div>
    <br>

    Recent <i id="recency_info" class="fa fa-info" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="How much do you care that the music in your custom playlist is the latest and greatest? Selecting 10 will give high favor to songs that have recently been uploaded by our users and people you follow."></i>
    
     <div class="row">
        <div class="col-md-9">
            <div id="recency" class="range-slider round" data-slider data-options="display_selector: #recency-count; initial: 10; start: 0; end: 10;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
        </div>
        </div> 

        <div class="col-md-3">
            <input type="number" id="recency-count" value="10" />
        </div>
    </div>
    <br>

    Your Ratings <i id="rating_info" class="fa fa-info" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="How much do you care about previous ratings that you have given to playlists we have served you? Selecting 10 will give high favor to artists in playlists that you have previously liked"></i>
    
     <div class="row">
        <div class="col-md-9">
            <div id="rating" class="range-slider round" data-slider data-options="display_selector: #rating-count; initial: 10; start: 0; end: 10;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
        </div>
        </div> 

        <div class="col-md-3">
            <input type="number" id="rating-count" value="10" />
        </div>
    </div>
    <br>

   Diversity <i id="duplicate_artist_info"  class="fa fa-info" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="How much do you care about similar artists appearing in the same playlist? Selecting 10 will ensure that your playlist is comprised of entirely unique artists "></i>
      
    <div class="row">
        <div class="col-md-9">
            <div id="duplicateartist" class="range-slider round" data-slider data-options="display_selector: #duplicate-count; initial: 10; start: 0; end: 10;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
        </div>
        </div> 

        <div class="col-md-3">
            <input type="number" id="duplicate-count" value="10" />
        </div>
    </div>
    <br>


      What You Listen To <i id="existing_playlist_info" class="fa fa-info" data-container="body" data-toggle="popover"  data-placement="right" data-trigger="hover" data-content="Do you want to hear some of your old favourites, or do you want a completely new playlist? Selecting 10 will ensure that no song will appear in your custom playlist, that already exists in your Spotify library."></i>
      
      <div class="row">
        <div class="col-md-9">
            <div id="existingplaylist" class="range-slider round" data-slider data-options="display_selector: #existing-count; initial: 5; start: 0; end: 10;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
        </div>
        </div> 

        <div class="col-md-3">
            <input type="number" id="existing-count" value="5" />
        </div>
    </div>
    <br>

       <button id ="generate_button" type="button" class="btn-generate">Generate Playlist </button>

    </div>

 <div class="col-md-8">
        <div class = "playlist_image" id ="engineplaylist_image"> </div>
        <div id="playlist_player"> <p>YOUR CUSTOM PLAYLIST </p> </div>

  </div>


</div>





{% endblock %}
